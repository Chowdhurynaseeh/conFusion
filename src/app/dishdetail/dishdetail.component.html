<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40" class="cls">
    <div *ngIf="dish">
        <mat-card>
            <mat-card-header>
                <h3>{{dish.name | uppercase}}</h3>
            </mat-card-header>
            <img mat-card-image height="400px" src={{dish.image}} alt={{dish.name}}>
            <mat-card-content>
                <p>{{dish.description}}</p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>Like</button>
                <button mat-button>Share</button>
            </mat-card-actions>
        </mat-card>
    </div>
  </div>

  <div fxFlex="40" class="cls">
    <div fxFlex>
        <mat-list color="black">
            <h3 matheader>Comments</h3>
            <mat-list-item *ngFor="let d of dish.comments">
                <p matLine>{{d.comment}}</p>
                <p matLine>{{d.rating}} stars</p>
                <p matLine>-- {{d.author}} {{d.date | date}}</p>
            </mat-list-item>
        </mat-list>
    </div>
  </div>
</div>
